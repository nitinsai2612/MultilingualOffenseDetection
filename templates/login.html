<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f5;
        }

        .login-container {
            width: 900px;
            height: 450px;
            background: linear-gradient(90deg, #ffffff 50%, #00c9ff 50%);
            border-radius: 20px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            overflow: hidden;
        }

        /* Left Section: Logo/Image */
        .left {
            width: 50%;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 50px;
        }

        .left img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        .left h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .left p {
            color: #777;
            text-align: center;
            font-size: 14px;
        }

        /* Right Section: Form */
        .right {
            width: 50%;
            padding: 50px;
            background-color: #00c9ff;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .right h3 {
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-control {
            border-radius: 50px;
            border: none;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 1rem;
            width: 100%;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
        }

        .form-control:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 201, 255, 0.5);
        }

        .btn-primary {
            background-color: #ffffff;
            color: #00c9ff;
            border: none;
            padding: 15px;
            font-size: 1rem;
            width: 100%;
            border-radius: 50px;
            margin-top: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-primary:hover {
            background-color: #f2f2f2;
            transform: translateY(-2px);
        }

        .right a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .right a:hover {
            text-decoration: underline;
        }

        .right p {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                width: 100%;
                height: auto;
            }

            .left, .right {
                width: 100%;
            }

            .right {
                padding: 30px;
            }
        }
        .logo{
            width: 600px;
            height: 70px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <!-- Left Side: Logo/Image Section -->
        <div class="left">
            <img src="https://i.imghippo.com/files/jEZwS1727865788.png" class="logo" alt="Your Company Logo">
            <h2>Offence Detection</h2>
            <p>Welcome to our platform. Please log in to continue.</p>
        </div>

        <!-- Right Side: Form Section -->
        <div class="right">
            <h3>Members Log in</h3>
            <form action="/login" method="POST">
                <input type="text" class="form-control" name="username" placeholder="Username" required>
                <input type="password" class="form-control" name="password" placeholder="Password" required>
                <button type="submit" class="btn btn-primary">Log In</button>
            </form>
            <p>Don't have an account? <a href="/signup">Register Here</a></p>
        </div>
    </div>

</body>
</html>
