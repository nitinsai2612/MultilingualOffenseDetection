<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items to the top */
            transition: background-color 0.3s, color 0.3s;
            padding-top: 50px; /* Adjust padding as needed */
        }

        h1 {
            margin-bottom: 40px;
            font-weight: 800;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            transition: color 0.3s;
            font-size: 2.5rem;
            color: #00766e; /* Match the color in your design */
        }

        /* Card Styling */
        .card {
            padding: 32px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Match shadow */
            border: none;
            max-width: 500px;
            margin: -40px auto 0; /* Negative top margin to pull it up */
            background-color: #f9f9f9; /* Light card background */
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .card-body {
            font-size: 1.1rem;
            transition: color 0.3s;
            color: #333; /* Dark text color for light theme */
        }

        .card-body p {
            margin-bottom: 20px;
        }

        /* Button Styling */
        .btn-primary {
            border: none;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 12px 30px;
            border-radius: 50px;
            background-color: #007bff; /* Button color */
            color: #fff;
            transition: background-color 0.3s, box-shadow 0.3s, color 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.4);
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darken on hover */
        }

        /* Toggle Switch Styling */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }

        .toggle-label {
            margin-left: 10px;
            font-weight: 600;
            font-size: 1rem;
            color: #333; /* Toggle label color for light theme */
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 25px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 25px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 19px;
            width: 19px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #007bff; /* Match the toggle color */
        }

        input:checked + .slider:before {
            transform: translateX(25px);
        }

        /* Dark Theme */
        body.dark {
            background-color: #181818;
            color: #f1f1f1; /* Default text color for dark theme */
        }

        h1.dark {
            color: #00fff0; /* Heading color in dark theme */
        }

        .card.dark {
            background-color: #1e1e1e; /* Dark card background */
        }

        .card-body.dark {
            color: #f1f1f1; /* Text color for card in dark theme */
        }

        .btn-primary.dark {
            background-color: #007bff; /* Match button color */
            color: #fff; /* Button text color in dark theme */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .card {
                padding: 20px;
                max-width: 90%;
            }

            h1 {
                font-size: 2rem;
            }

            .card-body {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="theme-toggle">
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
        <span class="toggle-label">Dark Mode</span>
    </div>

    <div class="container">
        <h1>Translation Result</h1>
        <div class="card">
            <div class="card-body">
                <p><strong>Original Text:</strong>{{ original_text }}</p>
                <p><strong>Translated Text:</strong>{{ translated_text }}</p>
                <a href="/" class="btn btn-primary">Back</a>
            </div>
        </div>
    </div>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const bodyElement = document.body;
        const h1Element = document.querySelector('h1');
        const cardElement = document.querySelector('.card');
        const cardBodyElement = document.querySelector('.card-body');
        const btnPrimaryElement = document.querySelector('.btn-primary');

        themeToggle.addEventListener('change', () => {
            const isChecked = themeToggle.checked;

            if (isChecked) {
                bodyElement.classList.add('dark');
                h1Element.classList.add('dark');
                cardElement.classList.add('dark');
                cardBodyElement.classList.add('dark');
                btnPrimaryElement.classList.add('dark');
            } else {
                bodyElement.classList.remove('dark');
                h1Element.classList.remove('dark');
                cardElement.classList.remove('dark');
                cardBodyElement.classList.remove('dark');
                btnPrimaryElement.classList.remove('dark');
            }
        });
    </script>
</body>
</html>
