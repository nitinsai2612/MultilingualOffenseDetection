<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Result</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Body Styling */
        body {
            background-color: #121212; /* Dark background */
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            margin: 0;
        }

        /* Header Styling */
        h1 {
            color: #e6e6e6; /* Light color for contrast */
            margin: 40px 0;
            font-weight: 800;
            font-size: 3.5rem;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            text-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Navbar Styling */
        .navbar {
            background-color: #2c3e50; /* Navbar color */
            top: 0;
            margin: 0;
            position: fixed; /* Fixed at the top */
            width: 100%;
            z-index: 1000;
            padding: 10px 50px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .navbar-brand {
            color: #ffffff; /* Brand color */
        }

        .nav-link {
            color: #ffffff; /* Nav link color */
            margin-right: 25px;
        }

        .nav-link:hover {
            color: #ff0075; /* Hover color */
        }

        /* Card Styling */
        .card {
            background-color: #1a1a1a; /* Dark card background */
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.255);
            border: 1px solid rgba(255, 255, 255, 0.077);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 40px;
        }

        /* Button Styling */
        .btn-primary, .btn-success, .btn-danger {
            background-color: #00ffcc; /* Vibrant neon color */
            border: none;
            color: #000; /* Black text for contrast */
            font-size: 1.1rem;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5); /* Button glow */
            padding: 14px 20px;
            border-radius: 12px;
        }

        /* Hover effects for buttons */
        .btn-primary:hover, .btn-success:hover, .btn-danger:hover {
            background-color: #00cca3; /* Slightly darker neon on hover */
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8); /* Stronger glow */
        }

        /* Light Theme */
        body.light {
            background-color: #ffffff; /* Light background */
            color: #333; /* Dark text */
        }

        h1.light {
            color: #2c3e50; /* Darker color for light theme */
        }

        .card.light {
            background: linear-gradient(145deg, #ebedee, #d9d9d9); /* Light card background */
            color: #000; /* Dark text for light theme */
        }

        /* Theme toggle button */
        #theme-toggle {
            margin-left: 15px;
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Multilingual Offensive</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profile">Profile</a>
                </li>
                <li class="nav-item">
                    <button class="btn btn-light" id="theme-toggle">Light Mode</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <br>
        <br>
        <h1>Result</h1>
        <div class="card">
            <div class="card-body">
                <p class="card-text">{{ sentiment_result }}</p>
                <a href="/" class="btn btn-primary">Back</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Theme toggle functionality
        document.getElementById('theme-toggle').addEventListener('click', function() {
            document.body.classList.toggle('light');
            const navbar = document.querySelector('.navbar');
            navbar.classList.toggle('light');
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.classList.toggle('light');
            });
            const titleElements = document.querySelectorAll('h1, h5');
            titleElements.forEach(title => {
                title.classList.toggle('light');
            });
            // Change button text
            this.textContent = this.textContent === 'Light Mode' ? 'Dark Mode' : 'Light Mode';
        });
    </script>
</body>
</html>
